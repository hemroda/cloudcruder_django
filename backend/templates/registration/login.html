{% extends "website_base.html" %}

{% block content %}
  <div class="m-auto place-content-center">
    <form method="post">{% csrf_token %}
      {{ form.as_p }}
      <button
        type="submit"
        class="inline-flex items-center rounded-md border border-transparent bg-gray-600 px-4 py-2 text-sm font-medium
              text-white shadow-sm hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-gray-500
              focus:ring-offset-2 mt-4">
        Log In
      </button>
    </form>
  </div>
{% endblock content %}
