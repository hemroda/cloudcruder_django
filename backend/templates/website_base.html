{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="{% static 'img/favicon/apple-touch-icon.png' %}">
  <link rel="icon" type="image/png" sizes="32x32" href="{% static 'img/favicon/favicon-32x32.png' %}">
  <link rel="icon" type="image/png" sizes="16x16" href="{% static 'img/favicon/favicon-16x16.png' %}">
  <link rel="manifest" href="{% static 'img/favicon/site.webmanifest' %}">
  <link rel="mask-icon" href="{% static 'img/favicon/safari-pinned-tab.svg" color="#2a9cbd' %}">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="theme-color" content="#ffffff">
  <title>CloudCruder</title>
  <link rel="stylesheet" href="{% static 'css/index.css' %}">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen">
<header class="max-w-4xl flex justify-between items-center m-auto px-4 py-6 border-b">
  <div class="logo-wrapper">
    <a href="{% url 'website_homepage_path' %}">
      <h1>CloudCruder</h1>
    </a>
  </div>
  <div class="flex items-center">
    <div class="mr-6">
      <ul>
        <li><a href="{% url 'blog_list_url' %}">Blog</a></li>
        {#        <li><a href="{% url 'website_about_path' %}">About</a></li>#}
      </ul>
    </div>
    <div>
      {% if user.is_authenticated %}
        <a href="{% url 'accounts_dashboard_path' %}">
          <button type="button"
                  class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm
                      font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2
                      focus:ring-gray-500 focus:ring-offset-2">
            Dashboard
          </button>
        </a>
      {% else %}
        <a href="{% url 'login' %}">
          <button type="button"
                  class="inline-flex items-center rounded-md border border-gray-300 bg-white px-4 py-2 text-sm
                      font-medium text-gray-700 shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2
                      focus:ring-gray-500 focus:ring-offset-2">
            Login
          </button>
        </a>
      {% endif %}
    </div>
  </div>
</header>
<main class="max-w-4xl flex justify-between m-auto pt-24 px-6">
  {% block content %} {% endblock content %}
</main>
<footer class="max-w-4xl mt-60 m-auto px-2 py-6 border-t">
  <p class="text-center">Made with Grit ðŸ˜…</p>
</footer>

<script src="{% static 'js/index.js' %}"></script>
</body>
</html>
