{% extends "store_layout.html" %}

{% block main %}
    <!--{% load static %}-->

    <div class="container mx-auto flex flex-col my-12 md:my-10">
        <div class="flex flex-col w-full pt-4 pb-16 lg:pb-24 px-6">
            <div class="w-full flex justify-between items-center">
                <div>
                    <h1 class="text-orange-800 font-bold text-6xl my-4 mb-8">Store</h1>
                </div>
                <div></div>
            </div>

            <div>
                <ul>
                    {% for product in products %}
                        <li class="hover:text-orange-800">
                            <a href="{% url 'store_product_path' product.id %}">{{ product }}</a>
                        </li>
                    {% endfor %}
                </ul>
            </div>
        </div>
    </div>
{% endblock %}
