{% extends "dashboard_layout.html" %}

{% block main %}
    <!--{% load static %}-->

    <div class="container mx-auto flex flex-col my-12 md:my-10">
        <div class="flex flex-col w-full pt-4 pb-16 lg:pb-24 px-6">
            <h1 class="text-orange-800 font-bold text-6xl my-4 mb-8">Dashboard - New Event</h1>
            <form method="post">
                <table>
                    {{ form }}
                </table>
                {% csrf_token %}
                <button type="submit" class="mt-3 py-1 px-3 hover:bg-orange-800 text-grey-900 hover:text-white cursor-pointer
                              transition duration-300 border border-gray-900 rounded-lg">Create
                </button>
            </form>
        </div>
    </div>
{% endblock %}
