{% extends "website_base.html" %}
{% load markdown_extras %}

{% block content %}
<div class="post w-full">
  <h2>{{ post.title }}</h2>
  <div class="post-categories-list">
    {% for category in post.categories.all %}
      <small>[ {{ category }} ]</small>
    {% endfor %}
    <small> - {{ post.author }}</small>
  </div>
  <div class="post-intro mt-14">{{ post.intro | markdown | safe }}</div>
  <article>{{ post.body | markdown | safe }}</article>
</div>
{% endblock content %}
