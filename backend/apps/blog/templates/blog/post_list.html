{% extends "website_base.html" %}

{% block content %}
  <div class="min-h-full">
    <ul class="flex-col">
      {% for post in post_list %}
        {% if post.publish == True %}
          <div class="post-list mb-2">
            <h5 class="post-title hover:underline">
              <a href="{% url 'blog_detail_path' post.slug %}">{{ post.title }}</a>
            </h5>
          </div>
        {% endif %}
      {% endfor %}
    </ul>
  </div>
{% endblock content %}
