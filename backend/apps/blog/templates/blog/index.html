{% extends "website_base.html" %}

{% block content %}
<h1>Blog</h1>
<div class="posts">
  <ul>
    {% for post in post_list %}
      <div class="post">
        <h3><a href="{% url 'blog_detail_path' post.pk %}">{{ post.title }}</a></h3>
      </div>
    {% endfor %}
  </ul>
</div>
{% endblock content %}
