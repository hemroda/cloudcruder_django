{% extends "dashboard_layout.html" %}

{% block main %}
    <!--{% load static %}-->

    <div class="container mx-auto flex flex-col my-12 md:my-10">
        <div class="flex flex-col w-full pt-4 pb-16 lg:pb-24 px-6">
            <div class="w-full flex justify-between items-center">
                <div>
                    <h1 class="text-orange-800 font-bold text-6xl my-4 mb-8">
                        Dashboard - Incidents<small>({{ num_incidents }})</small>
                    </h1>
                </div>
                <div>
                    <a href="{% url 'new_dashboard_ticket_path' %}" class="hover:text-orange-800">Create incident</a>
                </div>
            </div>

            <ul>
                {% for ticket in tickets %}
                    <li class="hover:text-orange-800"><a
                            href="{% url 'dashboard_ticket_path' ticket.id %}">{{ ticket }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
{% endblock %}
